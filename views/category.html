    <!-- service -->
<div class="biseller-info">
<div class="container">
<h2>Products</h2>
<h3 class="new-models">new varieties</h3>
            <ul id="flexiselDemo3">
                {loop="$products"}
                <li>
                    <div class="biseller-column">
                    <img src="{$value.desphoto}" alt="" class="veiw-img">
                        <div class="veiw-img-mark">
                            <a href="singlepage.html">Quick view</a>
                        </div>
                    <div class="biseller-name">
                        <h4>{$value.desproduct}</h4>
                        <p>R$ {function="formatPrice($value.vlprice)"}</p>
                    </div>
                        <a href="/cart/{$value.idproduct}/add"><button class="add2cart">
                            <span>| Add to Cart</span>
                        </button></a>                   
                    </div>
                </li>
                {/loop}
                
                
            </ul>
            </div>
        </div>  

            <script type="text/javascript">
                 $(window).load(function() {
                    $("#flexiselDemo3").flexisel({
                        visibleItems: 4,
                        animationSpeed: 1000,
                        autoPlay: false,
                        autoPlaySpeed: 3000,            
                        pauseOnHover: true,
                        enableResponsiveBreakpoints: true,
                        responsiveBreakpoints: { 
                            portrait: { 
                                changePoint:480,
                                visibleItems: 1
                            }, 
                            landscape: { 
                                changePoint:640,
                                visibleItems: 2
                            },
                            tablet: { 
                                changePoint:768,
                                visibleItems: 3
                            }
                        }
                    });
                    
                });
               </script>
               <script type="text/javascript" src="/res/site/js2/jquery.flexisel.js"></script>
